<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="author" content="Maxim Person">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Test Your HTML and CSS Knowledge</h1>
        <p>Answer the following questions:</p>
    </header>
    <form>
        <label for="q1">1. Expand the acronym "HTML":</label>
        <input type="text" id="q1" name="q1" required>

        <label for="q2">2. Briefly explain the role of CSS in web development:</label>
        <textarea id="q2" name="q2" rows="4" required></textarea>

        <label for="q3">3. Which HTML tag creates hyperlinks?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One...</option>
            <option value="a">a</option>
            <option value="link">link</option>
            <option value="href">href</option>
        </select>

        <label for="q4">4. How many heading levels does HTML have?</label>
        <input type="number" id="q4" name="q4" min="1" max="6" required>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
